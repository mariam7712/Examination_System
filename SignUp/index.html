<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-5 d-flex flex-column align-items-center">
          <div class="col-8">
            <h3 class="signup">Sign Up</h3>
            <form class="w-100" id="form">
              <div class="form-group">
                <input
                  type="text"
                  id="first-name"
                  class="form-control error"
                  placeholder="First Name"
                />
              </div>
              <p class="messg">This Field is Rrquired</p>
              <div class="form-group">
                <input
                  type="text"
                  id="last-name"
                  class="form-control error"
                  placeholder="Last Name"
                />
              </div>
              <p class="messg">This Field is Rrquired</p>
              <div class="form-group">
                <input
                  type="text"
                  id="email"
                  class="form-control error"
                  placeholder="Email"
                />
              </div>
              <p class="messg">This Field is Rrquired</p>
              <div class="form-group">
                <input
                  type="text"
                  id="password"
                  class="form-control error"
                  placeholder="Password"
                />
                <i class="bi bi-eye-slash-fill" id="passicon"></i>
              </div>

              <p class="messg">This Field is Rrquired</p>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control error"
                  placeholder="Confirm Password"
                />
                <i class="bi bi-eye-slash-fill" id="passicon2"></i>
              </div>
              <p class="messg">This Field is Rrquired</p>
              <button type="submit" class="btn btn-primary btn-block" id="btn">
                Sign Up
              </button>
            </form>
            <br />
            <p class="position-absolute bottom-0 fs-5">
              Already have an account? <a href="index2.html">Sign In</a>
            </p>
          </div>
        </div>
        <div class="col-12 col-md-7 cont">
          <div class="content">
            <h1>Welcome To</h1>
            <h1>QuizzyHub</h1>
            <p>Sign up to start your quiz</p>
            <img
              src="photos/1.png"
              alt="image"
              class="img-fluid position-absolute bottom-0 end-0"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
