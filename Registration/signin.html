<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-5 d-flex flex-column align-items-center">
          <div class="col-8">
            <h3 class="signup">Login</h3>
            <form class="w-100">
              <div class="form-group">
                <input
                  type="text"
                  id="emailcheck"
                  class="form-control error"
                  placeholder="Email"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  id="passwordcheck"
                  class="form-control error"
                  placeholder="Password"
                />
                <i class="bi bi-eye-slash-fill" id="passicon"></i>
              </div>

              <p class="messg"></p>
              <button type="submit" class="btn btn-primary btn-block" id="btn2">
                Login
              </button>
            </form>
            <p style="position: absolute; bottom: 0; font-size: 16px">
              Don't have an account? <a href="./signup.html">Sign Up</a>
            </p>
          </div>
        </div>
        <div class="col-12 col-md-7 cont">
          <div class="content">
            <h1>Welcome To</h1>
            <h1>QuizzyHub</h1>
            <p>Sign up to start your quiz</p>
            <img
              src="photos/1.png"
              alt="image"
              class="img-fluid position-absolute bottom-0 end-0"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="../jquery-3.7.1.js"></script>
    <script src="../bootstrap.css"></script>
    <script type="module" src="signin.js"></script>
  </body>
</html>
