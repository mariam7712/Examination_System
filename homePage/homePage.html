<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../Registration/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-5 d-flex flex-column align-items-center">
          <div class="col-8">
            <h3 class="signup">Want To Start Your Quiz Again?</h3>
            <br />
            <button
              type="submit"
              class="btn btn-primary btn-block"
              style="border: 1px solid #aa5486 !important"
              id="btn1"
            >
              Start Again
            </button>

            <button
              type="submit"
              class="btn btn-primary btn-block"
              style="
                background-color: white !important ;
                color: #aa5486;
                border: 1px solid #aa5486 !important;
              "
              id="btn2"
            >
              Logout
            </button>
          </div>
        </div>
        <div class="col-12 col-md-7 cont">
          <div class="content">
            <h1>QuizzyHub</h1>

            <img
              src="../Registration/photos/1.png"
              alt="image"
              class="img-fluid position-absolute bottom-0 end-0"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="homePage.js"></script>
    <script src="../history.js"></script>
  </body>
</html>
